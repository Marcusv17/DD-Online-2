<!DOCTYPE html>
<html>
<head>
    <title>Calculadora De Media</title>
</head>
<body>
    <h3>Calculadora De MÃ©dia</h3>
    <input type="number" id="nota1" placeholder="Nota 1">
    <input type="number" id="nota2" placeholder="Nota 2">
    <button onclick="document.getElementById('resultado').textContent = calcularMediaSimples(parseFloat(document.getElementById('nota1').value), parseFloat(document.getElementById('nota2').value))">Calcular</button>
    <div id="resultado"></div>

    <script>
        function calcularMediaSimples(n1, n2) {
            const media = (n1 + n2) / 2;
            if (media >= 7) return "Aprovado";
            else return "Reprovado";
        }
    </script>
</body>
</html>
