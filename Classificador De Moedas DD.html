<!DOCTYPE html>
<html>
<head>
    <title>Classificador De Moedas</title>
</head>
<body>
    <h3>Classificador De Moedas</h3>
    <input type="number" step="0.01" id="moedaInput" placeholder="Digite o valor">
    <button onclick="document.getElementById('resultado').textContent = classificarMoeda(parseFloat(document.getElementById('moedaInput').value))">Classificar</button>
    <div id="resultado"></div>

    <script>
        function classificarMoeda(valor) {
            if (valor === 0.01) return "Um Centavo";
            else if (valor === 0.05) return "Cinco Centavos";
            else if (valor === 0.10) return "Dez Centavos";
            else if (valor === 0.25) return "Vinte e Cinco Centavos";
            else if (valor === 0.50) return "Cinquenta Centavos";
            else if (valor === 1.00) return "Um Real";
            else return "Valor Desconhecido";
        }
    </script>
</body>
</html>
